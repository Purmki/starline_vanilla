<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; box-sizing: border-box;">
    <div id="worldDiv" style="text-align: center; padding: 20px;">
        <h1 style="color: #333;">Pixabay Image Search</h1>
        <input type="text" id="searchInput" placeholder="Search for images..." 
            style="padding: 10px; width: 300px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px;">
        <button id="fetchButton" 
            style="padding: 10px 20px; background-color: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer;">
            Fetch Data
        </button>
        <div id="data" style="margin-top: 20px; display: flex; flex-wrap: wrap; justify-content: center;">
        </div>
        <div id="myModal" class="modal" 
            style="display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0, 0, 0, 0.7);">
            <div class="modal-content" 
                style="background-color: #fefefe; margin: 10% auto; padding: 20px; border: 1px solid #888; width: 80%; max-width: 600px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);">
                <h2 id="modalTitle"></h2>
                <img id="modalImage" style="width: 100%; border-radius: 8px; margin-bottom: 20px;">
                <p id="modalDescription"></p>
            </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
